require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake
  - rubocop-rspec

Rails:
  Enabled: true

AllCops:
  Exclude:
    - "bin/*"
    - "db/migrate/*"
    - "db/schema.rb"
    - "node_modules/**/*"

Rails/UnknownEnv:
  Environments:
    - development
    - test
    - staging
    - production

Layout/LineLength:
  Exclude:
    - "config/application.rb"
    - "config/environments/*"
    - "config/initializers/*"
    - "config/puma.rb"
    - "Rakefile"
    - "spec/*"

Layout/SpaceAroundMethodCallOperator:
  Enabled: true

Lint/RaiseException:
  Enabled: true

Lint/StructNewOverride:
  Enabled: true

Metrics/AbcSize:
  Exclude:
    - "db/migrate/*"

Metrics/BlockLength:
  Exclude:
    - "config/environments/*"
    - "config/routes.rb"
    - "spec/**/*"

Metrics/MethodLength:
  Exclude:
    - "db/migrate/*"

Security/Eval:
  Exclude:
    - "app/controllers/challenges_controller.rb"

Style/Documentation:
  Exclude:
    - "app/controllers/*"
    - "db/migrate/*"

Style/ExponentialNotation:
  Enabled: true

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes
